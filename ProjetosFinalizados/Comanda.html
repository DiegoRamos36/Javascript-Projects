<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!--CSS(ESTILOS)-->
  <style>
    *{
  margin: 0;
  padding: 0;
}
.fundo{
  background-image: #e2e2e2;
  height: 100vh;
  color: black;
  font-family: Helvetica, Arial;
  text-align: center;
}
.calculadora{
  position: absolute;
  background-color: rgba(0, 0, 0, 0.8);
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  border-radius: 15px;
  padding: 15px;
  color: #fff;
}
.botao{
  width: 100px;
  height: 100px;
  font-size: 20px;
  cursor: pointer;
  background-color: rgb(31,31,31);
  border: none;
  color: #fff;
}
.botao:hover{
  background-color: black;
}
#resultado{
  background-color: white;
  width: 600px;
  height: 25px;
  margin: 5px;
  font-size: 16px;
  color: red;
  text-align: left;
  padding: 5px;
}

#nome {
  background-color: white;
  width: 520px;
  height: 15px;
  margin: 5px;
  font-size: 16px;
  font-weight: bold;
  color: red;
  text-align: left;
  padding: 5px;
}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!--HTML(INTERFACE)-->
<body>
  <div class="fundo">
    <div class="calculadora">
        <h1>Comanda</h1>
        <p id="resultado"></p>
        <form onsubmit="event.preventDefault(); obterNomeCliente();">
            <label for="nome">Cliente:</label>
            <input type="text" id="nome" placeholder="Diego" required>
        </form>
        <table>
            <tr>
                <td><button class="botao" onclick="insert('/')">/</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
                <td><button class="botao" onclick="insert('*')">x</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
                <td><button class="botao" onclick="clean()">C</button></td>
               
                <td><button class="botao" onclick="back()">↦</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
              
                <td><button class="botao" type="submit">Enviar</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('0')">0</button></td>
                 <td><button class="botao" onclick="insert('**')">^</button></td>
              
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('25')">Combo Batata</button></td>
                <td><button class="botao" onclick="insert('30')">Combo Temaki</button></td>
                <td><button class="botao" onclick="insert('50')">Combo Pizza</button></td>
                <td><button class="botao" onclick="insert('15')">x-Tudo</button></td>
                <td><button class="botao" onclick="insert('12')">Hot-Dog</button></td>
               <td><button class="botao" onclick="alert('Função Indisponivel')">Ln</button></td>
              
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('8')">Coca-Cola</button></td>
                <td><button class="botao" onclick="insert('7')">Suco</button></td>
                <td><button class="botao" onclick="insert('9')">Cerveja</button></td>
                <td><button class="botao" onclick="insert('10')">Drink</button></td>
                <td><button class="botao" onclick="insert('13')">Lícores</button></td>
                <td><button class="botao" onclick="alert('Função indisponivel')">Log</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('70')">Rodizio Simples</button></td>
                <td><button class="botao" onclick="insert('85')">Rodizio Executivo</button></td>
                <td><button class="botao" onclick="insert('20')">Temaki</button></td>
                <td><button class="botao" onclick="insert('50')">Porção de peixe</button></td>
                <td><button class="botao" onclick="insert('23')">Pizza</button></td>
                <td><button class="botao" style="height: 100px;" onclick="calcular()">=</button></td>
            </tr>
        </table>
    </div>
</div>
<!--Javascript(Lógica)-->
<script>
  
  
function obter10Porcento(valor)
{
    var total = valor + (valor*0.1); //Adiciona 10% ao valor 
    return total;
}
function obterNomeCliente()
{
    var nomeCliente = document.getElementById('nome').value; //Recebe o valor do elemento de id 'nome'
    console.log('Registrado!') //Mostra no console que a operação está funcionando
    return nomeCliente;
}

//Mostra no elemento de id 'resultado' o valor inserido
function insert(num)
{
    var numero = document.getElementById('resultado').innerHTML; 
    document.getElementById('resultado').innerHTML = numero + num;
}

//Limpa os valores inseridos no id 'resultado'
function clean()
{
    document.getElementById('resultado').innerHTML = "";
}

//Apaga um valor no id 'resultado'
function back()
{
    var resultado = document.getElementById('resultado').innerHTML;
    document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
}

//Efetua a operação
function calcular()
{
    var resultado = document.getElementById('resultado').innerHTML;
    
    if(resultado) 
    {
        nomeCliente = obterNomeCliente(); //Adiciona o nome do cliente
        total2 = eval(resultado); //Registra o resultado dos pedidos
        taxaDeServico = obter10Porcento(total2); //Adiciona os 10%
        document.getElementById('resultado').innerHTML = 'A conta de ' + nomeCliente + ' é: ' + taxaDeServico + ' já acrescentado a taxa de serviço, sem ela fica: ' + total2;
       
    }
    else //Se não tiver valor ou for um valor inválido
    {
        document.getElementById('resultado').innerHTML = '';
        alert('Insira as informações corretamente');
    }
}

</script>
</body>
</html>
